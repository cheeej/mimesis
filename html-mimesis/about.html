            content="About the Architecture 미메시스 아트 뮤지엄은 대지 1,400평에 연면적 1,100평으로, 지상 3층(지하 1층)으로 이루어져 있는데, 다양한 크기의 여러 개의 전시 공간이 하나의 덩어리에 담긴 설계로 유명하다. 다양한 곡면으로 이루어진 백색의 전시 공간은 가급적 인조광을 배제하고 자연광을 끌어 들여 은은하고 차분한 분위기를 연출하며 시시때때로 변하는 빛의 향연을 볼 수 있는 것이 큰 특징이다.미메시스 아트 뮤지엄은 상업적인 전시공간으로 방문객을 유혹하는 것이 아닌 건축자체로 전시 이상의 큰 즐거움을 선사하는 공간이 되고 있다.<알바루 시자가 설계한 브라질의 이베리 카르마구 미술관보다 전세계적으로 더 많은 방문객을 끌어 모을것>이라는 포르투갈의 유명한 건축사진작가 페르난두 게하의 말처럼 미메시스 아트 뮤지엄은 개관 전부터 각종 해외 매체에 소개되었으며, 국내외 건축가들에게 큰 영향을 미치고 있다. 지금도 방문객들 발길이 끊이지 않고 있다. 미메시스 아트 뮤지엄은 앞으로 <상상력을 자극하는 예술>을 적극 소개해나갈 예정이다.>"
